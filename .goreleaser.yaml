# vim: set ts=2 sw=2 tw=0 fo=cnqoj
version: 2
project_name: mantrae
report_sizes: true
pro: false

before:
  hooks:
    - go fmt ./...
    - go vet ./...
    - go mod tidy
    - go mod verify

builds:
  - binary: mantrae
    dir: cmd
    env: [CGO_ENABLED=0]
    ldflags:
      - -s -w
      - -X github.com/mizuchilabs/mantrae/pkg/meta.Version={{.Version}}
      - -X github.com/mizuchilabs/mantrae/pkg/meta.Commit={{.Commit}}
      - -X github.com/mizuchilabs/mantrae/pkg/meta.Date={{.Date}}
    goos:
      - linux
    goarch:
      - amd64
      - arm64

kos:
  - repositories: [ghcr.io/mizuchilabs/mantrae]
    base_image: alpine
    sbom: none
    bare: true
    preserve_import_paths: false
    tags:
      - "{{.Version}}"
      - latest
    platforms:
      - linux/amd64
      - linux/arm64

sboms:
  - cmd: syft
    documents:
      - "{{ .Binary }}_{{ .Os }}_{{ .Arch }}.sbom.json"
    args: ["$artifact", "--output", "cyclonedx-json=$document"]
    artifacts: binary
    disable: false

upx:
  - enabled: true
    lzma: true
    compress: best

source:
  enabled: true

release:
  draft: false
  replace_existing_draft: true
  replace_existing_artifacts: true
  mode: keep-existing

archives:
  - formats: ["binary"]
    name_template: >-
      {{ .Binary }}_{{ .Os }}_{{ .Arch }}
      {{- if eq .Arch "arm" }}v{{ .Arm }}{{ end -}}
      {{- if and (eq .Arch "amd64") (ne .Amd64 "v1") }}{{ .Amd64 }}{{ end -}}

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    include:
      - "^feat:"
      - "^fix:"
      - "^sec:"
      - "^docs:"
      - "^wip:"
  groups:
    - title: "ğŸš€ Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "ğŸ”’ Security"
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "ğŸ› Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "ğŸ“š Documentation"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: "ğŸš§ Work in progress"
      regexp: '^.*?wip(\([[:word:]]+\))??!?:.+$'
      order: 4
    - title: "ğŸ·ï¸ Other changes"
      regexp: '^.*?chore(\([[:word:]]+\))??!?:.+$'
      order: 5
    - title: Misc
      order: 999
