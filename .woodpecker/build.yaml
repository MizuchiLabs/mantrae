when:
  - branch: [main, nightly]
    event: [push, tag, deployment, manual]
    path:
      exclude: ['*.md', 'docs/**', '.woodpecker/docs.yaml']

steps:
  - name: frontend-build
    image: node:20
    commands:
      - corepack enable
      - corepack prepare pnpm@latest --activate
      - pnpm config set store-dir .pnpm-store
      - cd web
      - pnpm install
      - pnpm build

  - name: backend-build
    image: golang:latest
    commands:
      - go fmt ./...
      - go vet ./...
      - go mod tidy
      - go mod verify
      - go test ./...
      - |
        CGO_ENABLED=0 GOOS=linux go build \
        -ldflags "-s -w -X github.com/MizuchiLabs/mantrae/internal/util.Version=${CI_COMMIT_TAG} \
                        -X github.com/MizuchiLabs/mantrae/internal/util.BuildDate=${CI_PIPELINE_CREATED} \
                        -X github.com/MizuchiLabs/mantrae/internal/util.Commit=${CI_COMMIT_SHA}" \
        -o mantrae main.go; \

  - name: agent-build
    image: golang:latest
    commands:
      - go fmt ./...
      - go vet ./...
      - go mod tidy
      - go mod verify
      - go test ./...
      - |
        CGO_ENABLED=0 GOOS=linux go build \
        -ldflags "-s -w -X github.com/MizuchiLabs/mantrae/internal/util.Version=${CI_COMMIT_TAG} \
                        -X github.com/MizuchiLabs/mantrae/internal/util.BuildDate=${CI_PIPELINE_CREATED} \
                        -X github.com/MizuchiLabs/mantrae/internal/util.Commit=${CI_COMMIT_SHA}" \
        -o agent agent/cmd/main.go; \

  - name: container-build
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: ghcr.io/${CI_REPO_OWNER,,}/${CI_REPO_NAME}
      registry: ghcr.io
      platforms: linux/amd64, linux/arm64
      username: ${CI_REPO_OWNER}
      auto_tags: true
      auto_labels: true
      password:
        from_secret: gh_token
    when:
      event: tag
      branch: main

  - name: container-build
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: ghcr.io/${CI_REPO_OWNER,,}/${CI_REPO_NAME}
      registry: ghcr.io
      platforms: linux/amd64, linux/arm64
      username: ${CI_REPO_OWNER}
      tag: nightly
      auto_labels: true
      password:
        from_secret: gh_token
    when:
      branch: nightly

  - name: release
    image: goreleaser/goreleaser
    commands:
      - goreleaser release --clean --skip=validate
    environment:
      GITHUB_TOKEN:
        from_secret: gh_token
    when:
      event: tag
      branch: main
