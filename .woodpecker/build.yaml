when:
  - branch: [main, nightly]
    event: [push, tag, deployment, manual]
    path:
      exclude: ['*.md', 'docs/**', '.woodpecker/docs.yaml']

clone:
  git:
    image: woodpeckerci/plugin-git
    settings:
      depth: 0
      tags: true

steps:
  - name: frontend-build
    image: node:20
    commands:
      - npm install -g corepack
      - corepack enable
      - corepack prepare pnpm@latest --activate
      - pnpm config set store-dir .pnpm-store
      - cd web
      - pnpm install
      - pnpm build

  - name: docker-build
    image: chainguard/ko:latest
    commands:
      - |
        if [ -n "$CI_COMMIT_TAG" ]; then
          TAGS="-t latest -t $CI_COMMIT_TAG"
        elif [ "$CI_COMMIT_BRANCH" = "main" ]; then
          TAGS="-t latest"
        else
          TAGS="-t nightly"
        fi
      - echo "$GITHUB_TOKEN" | ko login ghcr.io -u "$CI_REPO_OWNER" --password-stdin
      - KO_DOCKER_REPO=ghcr.io/mizuchilabs/mantrae ko build . --bare $TAGS
      - KO_DOCKER_REPO=ghcr.io/mizuchilabs/mantrae-agent ko build ./agent/cmd --bare $TAGS
    environment:
      GITHUB_TOKEN:
        from_secret: gh_token

  - name: release
    image: goreleaser/goreleaser
    commands:
      - goreleaser release --clean --skip=validate
    environment:
      GITHUB_TOKEN:
        from_secret: gh_token
    when:
      event: tag
      branch: main
