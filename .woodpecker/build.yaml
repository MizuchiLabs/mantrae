when:
  - event: [push, tag, deployment]
    branch: main

steps:
  - name: frontend-build
    image: node:20
    commands:
      - corepack enable
      - corepack prepare pnpm@latest --activate
      - pnpm config set store-dir .pnpm-store
      - cd web
      - pnpm install
      - pnpm build

  - name: backend-build
    image: golang:latest
    commands:
      - go fmt ./...
      - go vet ./...
      - go mod tidy
      - go mod verify
      - go test ./...
      - GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -X github.com/MizuchiLabs/mantrae/pkg/util.Version=${CI_COMMIT_TAG} -X github.com/MizuchiLabs/mantrae/pkg/util.BuildDate=${CI_PIPELINE_CREATED} -X github.com/MizuchiLabs/mantrae/pkg/util.Commit=${CI_COMMIT_SHA}" -o mantrae-linux-amd64 main.go
      - GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -X github.com/MizuchiLabs/mantrae/pkg/util.Version=${CI_COMMIT_TAG} -X github.com/MizuchiLabs/mantrae/pkg/util.BuildDate=${CI_PIPELINE_CREATED} -X github.com/MizuchiLabs/mantrae/pkg/util.Commit=${CI_COMMIT_SHA}" -o mantrae-linux-arm64 main.go

  - name: container-build
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: ghcr.io/${CI_REPO_OWNER,,}/${CI_REPO_NAME}
      registry: ghcr.io
      platforms: linux/amd64, linux/arm64
      username: ${CI_REPO_OWNER}
      auto_tag: true
      auto_labels: true
      password:
        from_secret: gh_token

  - name: release
    image: goreleaser/goreleaser
    commands:
      - goreleaser release --clean --skip=validate
    environment:
      GITHUB_TOKEN:
        from_secret: gh_token
    when:
      event: tag
