when:
  - branch: [main, nightly]
    event: [push, tag, deployment, manual]
    path:
      exclude: ['*.md', 'docs/**', '.woodpecker/docs.yaml']

steps:
  - name: frontend-build
    image: node:20
    commands:
      - corepack enable
      - corepack prepare pnpm@latest --activate
      - pnpm config set store-dir .pnpm-store
      - cd web
      - pnpm install
      - pnpm build

  - name: server-build
    image: golang:latest
    commands:
      - go fmt ./...
      - go vet ./...
      - go mod tidy
      - go mod verify
      - go test ./...
      - for arch in amd64 arm64; do CGO_ENABLED=0 GOOS=linux GOARCH=${arch} go build -o mantrae-linux-${arch} main.go; done

  - name: agent-build
    image: golang:latest
    commands:
      - go fmt ./...
      - go vet ./...
      - go mod tidy
      - go mod verify
      - go test ./...
      - for arch in amd64 arm64; do CGO_ENABLED=0 GOOS=linux GOARCH=${arch} go build -o mae-linux-${arch} agent/cmd/main.go; done

  - name: server-container-build
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: ghcr.io/${CI_REPO_OWNER,,}/${CI_REPO_NAME}
      registry: ghcr.io
      platforms: linux/amd64, linux/arm64
      username: ${CI_REPO_OWNER}
      auto_tags: true
      auto_labels: true
      password:
        from_secret: gh_token
    when:
      event: tag
      branch: main

  - name: server-container-build
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: ghcr.io/${CI_REPO_OWNER,,}/${CI_REPO_NAME}
      registry: ghcr.io
      platforms: linux/amd64, linux/arm64
      username: ${CI_REPO_OWNER}
      tag: nightly
      auto_labels: true
      password:
        from_secret: gh_token
    when:
      branch: nightly

  - name: agent-container-build
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: ghcr.io/${CI_REPO_OWNER,,}/${CI_REPO_NAME}
      registry: ghcr.io
      platforms: linux/amd64, linux/arm64
      username: ${CI_REPO_OWNER}
      dockerfile: agent/Dockerfile
      tag: nightly
      auto_labels: true
      password:
        from_secret: gh_token
    when:
      branch: nightly

  - name: release
    image: goreleaser/goreleaser
    commands:
      - goreleaser release --clean --skip=validate
    environment:
      GITHUB_TOKEN:
        from_secret: gh_token
    when:
      event: tag
      branch: main
