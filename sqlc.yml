version: "2"
sql:
  - engine: "sqlite"
    # schema: "internal/db/migrations"
    schema: "internal/db/00000_base.sql"
    queries: "internal/db/queries"
    gen:
      go:
        package: "db"
        out: "internal/db"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_pointers_for_null_types: true
        json_tags_case_style: "camel"
        overrides:
          - column: "http_routers.config"
            go_type:
              import: "github.com/traefik/traefik/v3/pkg/config/dynamic"
              type: "Router"
              pointer: true
          - column: "tcp_routers.config"
            go_type:
              import: "github.com/traefik/traefik/v3/pkg/config/dynamic"
              type: "TCPRouter"
              pointer: true
          - column: "udp_routers.config"
            go_type:
              import: "github.com/traefik/traefik/v3/pkg/config/dynamic"
              type: "UDPRouter"
              pointer: true
          - column: "http_services.config"
            go_type:
              import: "github.com/traefik/traefik/v3/pkg/config/dynamic"
              type: "Service"
              pointer: true
          - column: "tcp_services.config"
            go_type:
              import: "github.com/traefik/traefik/v3/pkg/config/dynamic"
              type: "TCPService"
              pointer: true
          - column: "udp_services.config"
            go_type:
              import: "github.com/traefik/traefik/v3/pkg/config/dynamic"
              type: "UDPService"
              pointer: true
          - column: "http_middlewares.config"
            go_type:
              import: "github.com/traefik/traefik/v3/pkg/config/dynamic"
              type: "Middleware"
              pointer: true
          - column: "tcp_middlewares.config"
            go_type:
              import: "github.com/traefik/traefik/v3/pkg/config/dynamic"
              type: "TCPMiddleware"
              pointer: true
          - column: "traefik.config"
            go_type:
              type: "TraefikConfiguration"
              pointer: true
          - column: "traefik.entrypoints"
            go_type:
              type: "TraefikEntryPoints"
              pointer: true
          - column: "traefik.overview"
            go_type:
              type: "TraefikOverview"
              pointer: true
          - column: "traefik.source"
            go_type:
              import: "github.com/MizuchiLabs/mantrae/internal/source"
              type: "Source"
          - column: "dns_providers.config"
            go_type:
              type: "DNSProviderConfig"
              pointer: true
          - column: "agents.private_ips"
            go_type:
              type: "AgentPrivateIPs"
              pointer: true
          - column: "agents.containers"
            go_type:
              type: "AgentContainers"
              pointer: true

