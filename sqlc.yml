version: "2"
sql:
  - engine: "sqlite"
    schema: "internal/db/migrations"
    queries: "internal/db/queries"
    gen:
      go:
        package: "db"
        out: "internal/db"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_pointers_for_null_types: true
        json_tags_case_style: "camel"
        overrides:
          - column: "traefik_config.entrypoints"
            go_type:
              type: "TraefikEntryPoints"
              pointer: true
          - column: "traefik_config.overview"
            go_type:
              type: "TraefikOverview"
              pointer: true
          - column: "traefik_config.config"
            go_type:
              import: "github.com/traefik/traefik/v3/pkg/config/runtime"
              type: "Configuration"
              pointer: true
          - column: "traefik_config.config.routers"
            go_type:
              type: "HTTPRouters"
          - column: "traefik_config.config.tcp_routers"
            go_type:
              type: "TCPRouters"
          - column: "traefik_config.config.udp_routers"
            go_type:
              type: "UDPRouters"
