version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/db/query.sql"
    schema: "internal/db/schema.sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_pointers_for_null_types: true
